<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            color: #000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
        }

        .nav>li {
            flex-grow: 1;
        }

        .nav>li>a {
            display: block;
            padding: 15px 0 12px;
            background: #eee;
            text-align: center;
            color: #000;
            text-decoration: none;
        }

        .nav>li.on>a {
            background: tomato;
            color: #fff;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            $('.nav-1 li').click(function (){
                    $(this).addClass('.on')
                    $('.nav-1 li').removeClass('.on')
                });
        })
    </script>
    <ul class="nav nav-1">
        <li class="on">
            <a href="#">menu1</a>
        </li>
        <li>
            <a href="#">menu2</a>
        </li>
        <li>
            <a href="#">menu3</a>
        </li>
        <li>
            <a href="#">menu4</a>
        </li>
    </ul>
